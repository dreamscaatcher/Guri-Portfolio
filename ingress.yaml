apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: guri-portfolio-ingress
  annotations:
    kubernetes.io/ingress.class: "gce"
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: guri-portfolio-service
            port:
              number: 80
