apiVersion: apps/v1
kind: Deployment
metadata:
  name: guri-portfolio-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: guri-portfolio
  template:
    metadata:
      labels:
        app: guri-portfolio
    spec:
      containers:
      - name: guri-portfolio
        image: gcr.io/sunday-kubernetes/guri-portfolio:v1
        ports:
        - containerPort: 3000
