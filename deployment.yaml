apiVersion: apps/v1
kind: Deployment
metadata:
  name: guri-portfolio-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: guri-portfolio
  template:
    metadata:
      labels:
        app: guri-portfolio
    spec:
      containers:
      - name: guri-portfolio
        image: gcr.io/grounded-atrium-336012apiVersion: v1
kind: Service
metadata:
  name: guri-portfolio-service
spec:
  type: LoadBalancer
  selector:
    app: guri-portfolio
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
/guri-portfolio:latest
        ports:
        - containerPort: 3000
