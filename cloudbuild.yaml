steps:
  - name: 'gcr.io/cloud-builders/gcloud'
    args: ['container', 'clusters', 'get-credentials', 'my-cluster', '--zone', 'us-central1-c', '--project', 'grounded-atrium-336012']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/grounded-atrium-336012/guri-portfolio:latest', '.']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/grounded-atrium-336012/guri-portfolio:latest']
  - name: 'gcr.io/cloud-builders/kubectl'
    args:
      - 'apply'
      - '-f'
      - 'deployment.yaml'
  - name: 'gcr.io/cloud-builders/kubectl'
    args:
      - 'apply'
      - '-f'
      - 'service.yaml'
options:
  logging: CLOUD_LOGGING_ONLY
  serviceAccount: my-cloud-build-sa@grounded-atrium-336012.iam.gserviceaccount.com
